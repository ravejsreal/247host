<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Hosting</title>
  <style>
    /* Dark Theme Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #f5f5f5;
    }

    button {
      background-color: #1e88e5;
      border: none;
      color: #fff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    form {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logs {
      margin-top: 20px;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Discord Bot Hosting</h1>
  <form id="uploadForm">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <div class="file-list">
    <h2>Uploaded Files</h2>
    <ul id="fileList"></ul>
  </div>

  <div class="logs">
    <h2>Output Logs</h2>
    <div id="logContainer"></div>
  </div>

  <script>
    const apiUrl = ""; // Adjust to the correct API URL if hosted elsewhere

    // Fetch files and logs on load
    async function loadFilesAndLogs() {
      const files = await fetch(apiUrl + "/").then((res) => res.json());
      const logs = await fetch(apiUrl + "/logs").then((res) => res.json());
      updateFileList(files);
      updateLogs(logs);
    }

    // Update file list dynamically
    function updateFileList(files) {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = ""; // Clear existing list

      files.forEach(({ filename, status }) => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${filename} - Status: ${status}
          <button onclick="runBot('${filename}')">Run</button>
          <button onclick="stopBot('${filename}')">Stop</button>
          <button onclick="deleteFile('${filename}')">Delete</button>
        `;
        fileList.appendChild(li);
      });
    }

    // Update logs dynamically
    function updateLogs(logs) {
      const logContainer = document.getElementById("logContainer");
      logContainer.innerHTML = logs.map((log) => `${log}<br>`).join("");
    }

    // Upload file
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const response = await fetch(apiUrl + "/", {
        method: "POST",
        body: formData,
      }).then((res) => res.json());

      if (response.error) {
        alert(response.error);
      } else {
        alert("File uploaded successfully!");
        loadFilesAndLogs();
      }
    });

    // Run bot
    async function runBot(filename) {
      const response = await fetch(apiUrl + `/run/${filename}`, {
        method: "POST",
      }).then((res) => res.json());

      alert(response.status || response.error);
      loadFilesAndLogs();
    }

    // Stop bot
    async function stopBot(filename) {
      const response = await fetch(apiUrl + `/stop/${filename}`, {
        method: "POST",
      }).then((res) => res.json());

      alert(response.status || response.error);
      loadFilesAndLogs();
    }

    // Delete file
    async function deleteFile(filename) {
      const response = await fetch(apiUrl + `/delete/${filename}`, {
        method: "POST",
      }).then((res) => res.json());

      alert(response.status || response.error);
      loadFilesAndLogs();
    }

    // Initial load
    loadFilesAndLogs();
  </script>
</body>
</html>
