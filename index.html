<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Host</title>
</head>
<body>
    <h1>Upload Your Discord Bot</h1>
    <form id="botUploadForm" enctype="multipart/form-data">
        <label for="file">Select your Python bot file:</label><br><br>
        <input type="file" id="file" accept=".py"><br><br>
        <button type="button" onclick="uploadBot()">Upload and Run</button>
    </form>
    <p id="status"></p>
    <script>
        async function uploadBot() {
            const fileInput = document.getElementById('file');
            if (!fileInput.files.length) {
                document.getElementById('status').textContent = 'Please select a Python file to upload.';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
    
            document.getElementById('status').textContent = 'Uploading...';
            
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData,
            });
    
            const result = await response.json();
            document.getElementById('status').textContent = result.body;
        }
    </script>     
</body>
</html>
